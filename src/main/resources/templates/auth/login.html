<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<!--    <link rel="stylesheet" href="fonts/icomoon/style2.css">-->

<!--    <link rel="stylesheet" href="css/owl.carousel.min.css">-->

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Style -->
    <link th:href="@{/css/style-auth.css}" href="/css/style-auth.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body>



  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Sign In</h3>
                </div>

                <form th:action th:object="${memberLoginDto}" method="post">
                  <div class="form-group first">
                    <label for="email"></label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">

                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted"> or sign up with</span>

                  <div class="social-login text-center">
                    <a th:href="@{/oauth2/authorization/google}" class="google" >
                      <span class="icon-google mr-3"></span>
                    </a>
                    <a href="#" >
                      <img th:src="@{/img/icon-naver.png}"/>
                    </a>
                    <img src="/img/icon-naver.png"/>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!--    <script src="js/main.js"></script>
-->
  </body>
</html>
