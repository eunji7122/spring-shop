<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/css/style-cart.css}" rel="stylesheet"/>

</head>
<body>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted"></div>
                </div>
            </div>
            <form th:action="@{/cart/delete}" method="post">
                <div class="row border-top border-bottom" th:each="cartItem : ${cartItems}">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="https://dummyimage.com/80x100/dee2e6/6c757d.jpg"></div>
                        <div class="col">
                            <div class="row text-muted" th:text="${cartItem.item.name}"></div>
                            <div class="row">test</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border" th:text="${cartItem.count}"></a><a
                                href="#">+</a>
                        </div>
                        <div class="col" style="margin-top: 30px">
                            <a th:text="${cartItem.item.price} + ' 원'"></a>
                            <span class="close"><input type="checkbox" id="checkbox-list" name="checkbox-list"
                                                       th:value="${cartItem.id}"></span>
                        </div>
                    </div>
                </div>
                <div class="row" style="float: right">
                    <button type="submit" class="btn" style="width: 50px; background-color: #2c3034;">삭제</button>
                </div>
                <div class="back-to-shop"><a th:href="@{/}">&leftarrow;</a><span class="text-muted">Back to shop</span>
                </div>
            </form>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;" th:text="'ITEMS ' + ${totalCount}"></div>
                <div class="col text-right" th:text="${totalPrice} + ' 원'"></div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select>
                    <option class="text-muted">Not</option>
                </select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right" th:text="${totalPrice} + ' 원'"></div>
            </div>
            <form th:action="@{/order/new}" method="post">
                <button class="btn">CHECKOUT</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
